<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabela Simples</title>
</head>
<body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
            <th>Coluna 4</th>
          </tr>
          <tbody>
            <tr>
              <td>Dado 1-1</td>
              <td>Dado 1-2</td>
              <td>Dado 1-3</td>
              <td>Dado 1-4</td>
            </tr>
            <tr>
              <td>Dado 2-1</td>
              <td>Dado 2-2</td>
              <td>Dado 2-3</td>
              <td>Dado 2-4</td>
            </tr>
            <tr>
              <td>Dado 3-1</td>
              <td>Dado 3-2</td>
              <td>Dado 3-3</td>
              <td>Dado 3-4</td>
            </tr>
            <tr>
              <td>Dado 4-1</td>
              <td>Dado 4-2</td>
              <td>Dado 4-3</td>
              <td>Dado 4-4</td>
            </tr>
          </tbody>
        </thead>
      </table>
    </div>
</body>
</html>
